<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Gradient</title>
    <style>
        .gradient {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 2000px;
            height: 720px;
        }

        .imageheight {
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <div class="gradient">
        <img src="design gradient NEW 02.svg" alt="newreload">
        <img src="pensil design  SVG.svg" alt="pensil">
        <img src="Good Design for SVG02 good.svg" class="imageheight" alt="design">
        <img src="design hilsl bridge SVG 02 NEW.svg" alt="hills">
        <img src="Hills for sun portfoilo SVG.svg" alt="sun">

    </div>

</body>

</html>
